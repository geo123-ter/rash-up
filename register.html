<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .btn{
          width: 160px;
         height: 40px;
         background:#ff7200;
         border: none;
         margin-bottom: 10px;
         margin-left: 20px;
         font-size: 18px;
         border-radius: 10px;
         cursor: pointer;
         text-decoration: none;
        }
        body{
          background-color:aqua;
        }
        .title {
          color: blueviolet;
        }
        .label {
          color: blue;
        }
      </style>
    </head>

<body>
    <center>
        <h3 class="title"> register </h3>
        <form >
              <table>
                <tr>
                    <td class="label">First name</td>
                   <td>
                    <input type="text" name="first name" placeholder="please enter your real name ">

                </tr>
                <tr>
                    <td class="label">Second name</td>
                    <td>
                        <input type="text" name="second name" placeholder="please enter your second name">
                    </td>
                </tr>
                <tr>
                    <tr>
                         <td class="label">email</td>
                         <td>
                        <input type="text" name="email"  placeholder="enter email here" required>
                         </td>
                    </tr>
                    <tr>
                        <td class="label">password</td>
                        <td>
                            <input type="text" name="password" placeholder="enter password here "required>
                     </td>
                    </tr>
                      <tr>
                        <td class="label">gender</td>
                        <td>
                            <input  type="radio" name="gender" title="Male">Male
                            <input  type="radio" name="gender" title="Female">Female
                            <input  type="radio" name="gender" title="Other">Other

                                <option>+266</option>

                            <input type="phone" name="mob_digt" placeholder="78*******" maxlength="9"><br><br>
                        </td>
                      </tr>
                      <tr>
                        <td>
                            <input type="submit" name="submit" id="register" class="btn">
                        </td>
                      </tr>
              </table>
        </form>
     </center>
    
</body>
</html>
